<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox Practice</title>

    <style>
      .container {
        height: 1000px;
        background-color: peachpuff;
        border: 3px solid black;
        display: flex; /*There are 2 axis in flex 1> main axis(horizontal) 2> cross axis(verticle). By default they will be in single direction in row wise as it is align with main axis */
        flex-direction: row; /* The main axis is the where the content is align by default */
        /*flex-direction: column;*/ /* here we are making cross axis as our main axis so the box will align in verticle direction */
        gap: 50px;
        justify-content: center; /* content aling to the center of main axis */
        align-items: center; /*This defines the default behavior for how flex items are laid out along the cross axis on the current line. */
        /* flex-wrap: wrap; */
      }

      .box {
        height: 200px;
        width: 200px;
        margin: 10px;

        border: 2px solid brown;
      }

      .box1 {
        background-color: aqua;
        /* flex-shrink: 1; */
      }

      .box2 {
        background-color: blue;
      }

      .box3 {
        background-color: red;
        /* flex-grow: 1; */
      }

      .box4 {
        background-color: coral;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box box1">Box1</div>
      <div class="box box2">Box2</div>
      <div class="box box3">Box3</div>
      <div class="box box4">Box4</div>
    </div>
  </body>
</html>
