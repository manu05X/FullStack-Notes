<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      h1 {
        color: darkorange;
      }

      /* //RGB values */

      h2 {
        color: rgb(19, 19, 208);
      }

      /* Hexcode : this recommended to use. */

      h3 {
        color: #490000;
      }

      h4 {
        color: hsl(230, 26%, 53%);
      }

      h5 {
        color: rgba(8, 26, 91, 0.839);
      }
      /* the last index is the opacity of the color */
    </style>
  </head>
  <body>
    <h1>I am Heading 1</h1>

    <h2>I am Heading 2</h2>

    <h3>I am Heading 3</h3>

    <h4>I am Heading 4</h4>
    <h5>I am Heading 5</h5>
  </body>
</html>
