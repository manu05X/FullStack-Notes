<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      /* Univerals selector */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      .box1 {
        background-color: blue;
        width: 150px;
        height: 140px;
        border: 2px solid red;
        padding: 40px;
        margin: 20px;
      }
      .box2 {
        background-color: peachpuff;
        width: 150px;
        height: 140px;
        border: 2px solid;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <h1 class="heading1">Hello</h1>
      <!-- width * height = (150 * 140)-->
    </div>

    <div class="box2">
      <h1>GoodBye</h1>
    </div>
  </body>
</html>
